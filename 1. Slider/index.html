<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestSlider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider">
        <div class="slider__container">
            <div class="slider__img_box"></div>
        </div>
        <div class="slider__btn">
            <div class="btn__prev">
                <img src="img/left.png" alt="left">
            </div>
            <div class="btn__next">
                <img src="img/right.png" alt="right">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
